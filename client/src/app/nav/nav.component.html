    <div class="container">
        <a class="navbar-brand">Dating app</a>


        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">

                <a class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Lists</a>
            </li>

            </li>
